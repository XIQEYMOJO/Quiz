  q.innerHTML+=h+'<hr>';
 });
}

 questions.forEach((it,i)=>{
  let c=document.querySelector('input[name=q'+i+']:checked');

 });
 document.getElementById('result').innerText='Результат: '+correct+' / '+questions.length;
}
